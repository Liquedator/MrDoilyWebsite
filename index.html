<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="The website of 4-piece alternative/indie Melbourne rock band Mr. Doily. View our upcoming gigs, gallery, demos and other music related stuff!" />
        <link rel="canonical" href="https://mrdoily.com">
        <link rel="icon" type="image/x-icon" href="/img/buttons/mrdoily.png">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>Mr. Doily</title>
    </head>
    <body>
        <div class="indexPage">
            <img src="img/dylan.png" class="indexFaces" alt="Dylan's Doily" id="dylan">
            <img src="img/christian.png" class="indexFaces" alt="Christians's Doily" id="christian">
            <img src="img/jack.png" class="indexFaces" alt="Jack's Doily" id="jack">
            <img src="img/kieran.png"  class="indexFaces" alt="Kieran's Doily" id="kieran">
        </div>
        <div class = "centerUnit">
            <span id="splashText">Click me!</span>
            <a href="pages/homepage.html">
                <img src="img/buttons/mrdoily.png" alt="Mr. Doily Button" id="centerButton"
                onmouseenter="this.src='img/buttons/mrdoily-pressed.png'; this.style.transform='rotate(-1deg) scale(1.05)';"
                onmouseleave="this.src='img/buttons/mrdoily.png'; this.style.transform='rotate(0deg) scale(1)';">
            </a>
        </div>
    </body>
</html>
