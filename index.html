<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="The website of 4-piece alternative/indie Melbourne rock band Mr. Doily. View our upcoming gigs, gallery, demos and other music related stuff!" />
        <link rel="canonical" href="https://mrdoily.com">
        <link rel="icon" type="image/x-icon" href="/img/logo.png">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>Mr. Doily</title>
    </head>
    <body>
        <div class="indexPage">
            <picture>
                <source type="image/webp" srcset="img/logo.webp">
                <img src="img/logo.png" alt="Mr. Doily Button" id="centerButton">
            </picture>
            <a href="pages/comingsoon.html">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/socials.webp">
                    <img src="../img/buttons/socials.png" class="homepageBtn" alt="Socials Button" id="socials">
                </picture>
            </a>
            <a href="pages/gigs.html">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/gigs.webp">
                    <img src="../img/buttons/gigs.png" class="homepageBtn" alt="Gigs Button" id="gigs">
                </picture>
            </a>
            <a href="pages/comingsoon.html">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/music.webp">
                    <img src="../img/buttons/music.png" class="homepageBtn" alt="Music Button" id="music">
                </picture>
            </a>
            <a href="pages/contact.html">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/contact.webp">
                    <img src="../img/buttons/contact.png"  class="homepageBtn" alt="Contact Button" id="contact">
                </picture>
            </a>
            <a href="pages/comingsoon.html">
                <picture>
                    <source type="image/webp" srcset="../img/logo.webp">
                    <img src="../img/logo.png"  class="homepageBtn" alt="Merch Button" id="merch">
                </picture>
            </a>
            <a href="pages/comingsoon.html">
                <picture>
                    <source type="image/webp" srcset="../img/logo.webp">
                    <img src="../img/logo.png"  class="homepageBtn" alt="About Button" id="about">
                </picture>
            </a>
            <picture>
                <source type="image/webp" srcset="../img/pencil.webp">
                <img src="../img/pencil.png" class="homepageDeco" alt="Pencil" id="pencil">
            </picture>
            <picture>
                <source type="image/webp" srcset="../img/pens.webp">
                <img src="../img/pens.png" class="homepageDeco" alt="Pens" id="pens">
            </picture>
            <picture>
                <source type="image/webp" srcset="../img/picks.webp">
                <img src="../img/picks.png" class="homepageDeco" alt="Picks" id="picks">
            </picture>
            <picture>
                <source type="image/webp" srcset="../img/rubberBands.webp">
                <img src="../img/rubberBands.png" class="homepageDeco" alt="Rubber Bands" id="rubberBands">
            </picture>
            <picture>
                <source type="image/webp" srcset="../img/harmonica.webp">
                <img src="../img/harmonica.png" class="homepageDeco" alt="Harmonica" id="harmonica">
            </picture>
        </div>
        <script src="../scripts/main.js"></script>

</html>
