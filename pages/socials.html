<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="../img/logo.png">
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <meta name="description" content="The page which contains links to Mr. Doily's social media pages." />
        <link rel="canonical" href="https://mrdoily.com/pages/socials">
        <title>Social Media</title>
    </head>
    <body>
        <div class="goBackControl">
            <a href="../index.html" class="goBackLink">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/back.webp">
                    <img src="../img/buttons/back.png" alt="Back Button" id="goBackButton" 
                    onmouseenter="this.style.filter='brightness(0.8)'; this.style.transform='rotate(-1deg) scale(1.05)';"
                    onmouseleave="this.style.filter='brightness(1)'; this.style.transform='rotate(0deg) scale(1)';">
                </picture>
            </a>
        </div>
        <div class="socialsPage">
            <a href="https://www.instagram.com/mr.doily.band/" target="_blank" rel="noopener noreferrer">
                <picture>
                    <source type="image/png" srcset="../img/buttons/insta.png">
                    <img src="../img/buttons/insta.png" class="socialsBtn" alt="Instagram Link" id="instagram">
                </picture>
            </a>
            <a href="comingsoon.html" target="_blank" rel="noopener noreferrer">
                <picture>
                    <source type="image/png" srcset="../img/buttons/facebook.png">
                    <img src="../img/buttons/facebook.png" class="socialsBtn" alt="Facebook Link" id="facebook">
                </picture>
            </a>
            <a href="comingsoon.html" target="_blank" rel="noopener noreferrer">
                <picture>
                    <source type="image/png" srcset="../img/buttons/youtube.png">
                    <img src="../img/buttons/youtube.png" class="socialsBtn" alt="Youtube Link" id="youtube">
                </picture>
            </a>

            
        </div>
        <script src="../scripts/main.js"></script>
    </body>
</html>
