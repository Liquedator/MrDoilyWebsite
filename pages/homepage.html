<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="../img/buttons/mrdoily.png">
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <meta name="description" content="The main homepage of Mr. Doily's website which acts as a central hub for links to important information regarding the band." />
        <link rel="canonical" href="https://mrdoily.com">
        <title>Mr. Doily's Homepage</title>
    </head>
    <body>
        <div class="goBackControl" 
        onmouseenter="document.getElementById('goBackButton').src='../img/buttons/back-pressed.png'; document.getElementById('goBackButton').style.transform='rotate(-1deg) scale(1.05)';"
        onmouseleave="document.getElementById('goBackButton').src='../img/buttons/back.png'; document.getElementById('goBackButton').style.transform='rotate(0deg) scale(1)';">
            <a href="../index.html" class="goBackLink">
                <img src="../img/buttons/back.png" alt="Back Button" id="goBackButton">
                <!--span class="goBackText">Back to landing page</span> text is redundant--> 
            </a>
        </div>
        <div class="homepage">
            <a href="comingSoon.html"><img src="../img/buttons/socials.png" class="homepageBtn" alt="Socials Button" id="socials"
            onmouseenter="this.src='../img/buttons/socials-pressed.png'; this.style.transform='rotate(-1deg) scale(1.05)';"
            onmouseleave="this.src='../img/buttons/socials.png'; this.style.transform='rotate(0deg) scale(1)';"></a>
            <a href="comingSoon.html"><img src="../img/buttons/gigs.png" class="homepageBtn" alt="Gigs Button" id="gigs"
            onmouseenter="this.src='../img/buttons/gigs-pressed.png'; this.style.transform='rotate(-1deg) scale(1.05)';"
            onmouseleave="this.src='../img/buttons/gigs.png'; this.style.transform='rotate(0deg) scale(1)';"></a>
            <a href="comingSoon.html"><img src="../img/buttons/music.png" class="homepageBtn" alt="Music Button" id="music"
            onmouseenter="this.src='../img/buttons/music-pressed.png'; this.style.transform='rotate(-1deg) scale(1.05)';"
            onmouseleave="this.src='../img/buttons/music.png'; this.style.transform='rotate(0deg) scale(1)';"></a>
            <a href="contact.html"><img src="../img/buttons/contact.png"  class="homepageBtn" alt="Contact Button" id="contact"
            onmouseenter="this.src='../img/buttons/contact-pressed.png'; this.style.transform='rotate(-1deg) scale(1.05)';"
            onmouseleave="this.src='../img/buttons/contact.png'; this.style.transform='rotate(0deg) scale(1)';"></a>

            <img src="../img/pencil.png" class="homepageDeco" alt="Pencil" id="pencil">
            <img src="../img/pens.png" class="homepageDeco" alt="Pens" id="pens">
            <img src="../img/picks.png" class="homepageDeco" alt="Picks" id="picks">
            <img src="../img/rubberBands.png" class="homepageDeco" alt="Rubber Bands" id="rubberBands">
            <img src="../img/harmonica.png" class="homepageDeco" alt="Harmonica" id="harmonica">
        </div>
        <script src="../scripts/main.js"></script>
    </body>
</html>
