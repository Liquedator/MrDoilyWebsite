<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="../img/buttons/mrdoily.png">
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <meta name="description" content="The main homepage of Mr. Doily's website which acts as a central hub for links to important information regarding the band." />
        <link rel="canonical" href="https://mrdoily.com/pages/homepage">
        <title>Mr. Doily's Homepage</title>
    </head>
    <body>
        <div class="goBackControl">
            <a href="../index.html" class="goBackLink">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/back.webp">
                    <img src="../img/buttons/back.png" alt="Back Button" id="goBackButton" 
                    onmouseenter="this.style.filter='brightness(0.8)'; this.style.transform='rotate(-1deg) scale(1.05)';"
                    onmouseleave="this.style.filter='brightness(1)'; this.style.transform='rotate(0deg) scale(1)';">
                </picture>
            </a>
        </div>
        <div class="homepage">
            <a href="comingsoon.html">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/socials.webp">
                    <img src="../img/buttons/socials.png" class="homepageBtn" alt="Socials Button" id="socials"
                    onmouseenter="this.style.filter='brightness(0.8)'; this.style.transform='rotate(-1deg) scale(1.05)';"
                    onmouseleave="this.style.filter='brightness(1)'; this.style.transform='rotate(0deg) scale(1)';">
                </picture>
            </a>
            <a href="gigs.html">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/gigs.webp">
                    <img src="../img/buttons/gigs.png" class="homepageBtn" alt="Gigs Button" id="gigs"
                    onmouseenter="this.style.filter='brightness(0.8)'; this.style.transform='rotate(-1deg) scale(1.05)';"
                    onmouseleave="this.style.filter='brightness(1)'; this.style.transform='rotate(0deg) scale(1)';">
                </picture>
            </a>
            <a href="comingsoon.html">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/music.webp">
                    <img src="../img/buttons/music.png" class="homepageBtn" alt="Music Button" id="music"
                    onmouseenter="this.style.filter='brightness(0.8)'; this.style.transform='rotate(-1deg) scale(1.05)';"
                    onmouseleave="this.style.filter='brightness(1)'; this.style.transform='rotate(0deg) scale(1)';">
                </picture>
            </a>
            <a href="contact.html">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/contact.webp">
                    <img src="../img/buttons/contact.png"  class="homepageBtn" alt="Contact Button" id="contact"
                    onmouseenter="this.style.filter='brightness(0.8)'; this.style.transform='rotate(-1deg) scale(1.05)';"
                    onmouseleave="this.style.filter='brightness(1)'; this.style.transform='rotate(0deg) scale(1)';">
                </picture>
            </a>

            <picture>
                <source type="image/webp" srcset="../img/pencil.webp">
                <img src="../img/pencil.png" class="homepageDeco" alt="Pencil" id="pencil">
            </picture>
            <picture>
                <source type="image/webp" srcset="../img/pens.webp">
                <img src="../img/pens.png" class="homepageDeco" alt="Pens" id="pens">
            </picture>
            <picture>
                <source type="image/webp" srcset="../img/picks.webp">
                <img src="../img/picks.png" class="homepageDeco" alt="Picks" id="picks">
            </picture>
            <picture>
                <source type="image/webp" srcset="../img/rubberBands.webp">
                <img src="../img/rubberBands.png" class="homepageDeco" alt="Rubber Bands" id="rubberBands">
            </picture>
            <picture>
                <source type="image/webp" srcset="../img/harmonica.webp">
                <img src="../img/harmonica.png" class="homepageDeco" alt="Harmonica" id="harmonica">
            </picture>
        </div>
        <script src="../scripts/main.js"></script>
    </body>
</html>
