<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="../img/logo.png">
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <meta name="description" content="The page where users can copy Mr. Doily's contact email to their clipboard." />
        <link rel="canonical" href="https://mrdoily.com/pages/contact">
        <title>Contact Us</title>
    </head>
    <body>
        <div class="goBackControl">
            <a href="../index.html" class="goBackLink">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/back.webp">
                    <img src="../img/buttons/back.png" alt="Back Button" id="goBackButton" 
                    onmouseenter="this.style.filter='brightness(0.8)'; this.style.transform='rotate(-1deg) scale(1.05)';"
                    onmouseleave="this.style.filter='brightness(1)'; this.style.transform='rotate(0deg) scale(1)';">
                </picture>
            </a>
        </div>
        <div class="contactPage">
            <div class="contactGroup">
                <picture>
                    <source type="image/webp" srcset="../img/mrDoilyAtDesk.webp">
                    <img src="../img/mrDoilyAtDesk.png" alt="Mr Doily At Desk" id="doilyDesk">
                </picture>
                <picture>
                    <source type="image/webp" srcset="../img/buttons/email.webp" id="emailSource">
                    <img src="../img/buttons/email.png" alt="Mr. Doily Email" id="contactEmail"
                    onmouseenter="this.style.filter='brightness(0.8)'; this.style.transform='rotate(-1deg) scale(1.05)';"
                    onmouseleave="this.style.filter='brightness(1)'; this.style.transform='rotate(0deg) scale(1)';"
                    onclick = "copyToClipboard()">
            </picture>
            </div>
        </div>
        <script src="../scripts/main.js"></script>
    </body>
</html>
