<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="../img/buttons/mrdoily.png">
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <meta name="description" content="The page where users can copy Mr. Doily's contact email to their clipboard." />
        <link rel="canonical" href="https://mrdoily.com/pages/contact">
        <title>Contact Us</title>
    </head>
    <body>
        <div class="goBackControl" 
        onmouseenter="document.getElementById('goBackButton').src='../img/buttons/back-pressed.png'; document.getElementById('goBackButton').style.transform='rotate(-1deg) scale(1.05)';"
        onmouseleave="document.getElementById('goBackButton').src='../img/buttons/back.png'; document.getElementById('goBackButton').style.transform='rotate(0deg) scale(1)';">
            <a href="homepage.html" class="goBackLink">
                <img src="../img/buttons/back.png" alt="Back Button" id="goBackButton">
                <!--span class="goBackText">Back to homepage</span> text is redundant--> 
            </a>
        </div>
        <div class="contactPage">
            <div class="contactGroup">
                <img src="../img/mrDoilyAtDesk.png" alt="Mr Doily At Desk" id="doilyDesk">
                <img src="../img/buttons/email.png" alt="Mr. Doily Email" id="contactEmail"
                onmouseenter="document.getElementById('contactEmail').src='../img/buttons/email-pressed.png'; document.getElementById('contactEmail').style.transform='rotate(-1deg) scale(1.05)';"
                onmouseleave="document.getElementById('contactEmail').src='../img/buttons/email.png'; document.getElementById('contactEmail').style.transform='rotate(0deg) scale(1)';"
                onclick = "copyToClipboard()">
            </div>
        </div>
        <script src="../scripts/main.js"></script>
    </body>
</html>
