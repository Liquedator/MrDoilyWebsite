<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="../img/logo.png">
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <meta name="description" content="The page which contains links to Mr. Doily's released music." />
        <link rel="canonical" href="https://mrdoily.com/pages/music">
        <title>Mr. Doily's Music</title>
    </head>
    <body>
        <div class="goBackControl">
            <a href="../index.html" class="goBackLink">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/back.webp">
                    <img src="../img/buttons/back.png" alt="Back Button" id="goBackButton" 
                    onmouseenter="this.style.filter='brightness(0.8)'; this.style.transform='rotate(-1deg) scale(1.05)';"
                    onmouseleave="this.style.filter='brightness(1)'; this.style.transform='rotate(0deg) scale(1)';">
                </picture>
            </a>
        </div>
        <div class="musicPage">
            <a href="comingsoon.html" target="_blank" rel="noopener noreferrer">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/spotify.webp">
                    <img src="../img/buttons/spotify.png" class="musicBtn" alt="spotify Link" id="spotify">
                </picture>
            </a>
            <a href="comingsoon.html" target="_blank" rel="noopener noreferrer">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/apple.webp">
                    <img src="../img/buttons/apple.png" class="musicBtn" alt="Apple Music Link" id="appleMusic">
                </picture>
            </a>
            <a href="comingsoon.html" target="_blank" rel="noopener noreferrer">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/bandcamp.webp">
                    <img src="../img/buttons/bandcamp.png" class="musicBtn" alt="Bandcamp Link" id="bandcamp">
                </picture>
            </a>
            <a href="comingsoon.html" target="_blank" rel="noopener noreferrer">
                <picture>
                    <source type="image/webp" srcset="../img/buttons/soundcloud.webp">
                    <img src="../img/buttons/soundcloud.png" class="musicBtn" alt="SoundCloud Link" id="soundcloud">
                </picture>
            </a>
        </div>
        <script src="../scripts/main.js"></script>
    </body>
</html>
